<div class="fixed left-0 top-0 h-full w-64 bg-cream-white shadow-sm border-r border-cream-border">
    <div class="p-6 border-b border-cream-border">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-xl thin-text text-accent-brown">Fashion Admin</h1>
                <p class="text-sm light-text text-warm-gray mt-1">Dashboard</p>
            </div>
            <button onclick="toggleTheme()"
                    class="p-2 rounded-lg bg-warm-beige hover:bg-cream-border transition-colors duration-200"
                    title="Toggle theme">
                <svg id="theme-icon" class="w-5 h-5 text-accent-brown" fill="none" stroke="currentColor"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
        </div>
    </div>

    <nav class="mt-6">
        <div class="px-6 py-2">
            <p class="text-xs uppercase tracking-wider text-warm-gray light-text">Management</p>
        </div>
        <a href="{% url 'dashboard' %}" {# Assuming 'dashboard' is your main dashboard URL #}
           class="nav-item flex items-center px-6 py-3 text-soft-brown hover:bg-warm-beige hover:text-accent-brown transition-colors duration-200 light-text">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="#6366f1" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>

            Dashboard
        </a>
        <a href="{% url 'product_index' %}" {# CORRECTED: Directly link to the product index URL #}
           class="nav-item flex items-center px-6 py-3 text-soft-brown hover:bg-warm-beige hover:text-accent-brown transition-colors duration-200 light-text">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="#059669" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
            </svg>
            Products

        <a href="{% url 'order_index' %}" onclick="showModule('orders')" {# Keep showModule if you have a JS system for these #}
           class="nav-item flex items-center px-6 py-3 text-soft-brown hover:bg-warm-beige hover:text-accent-brown transition-colors duration-200 light-text">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="#dc2626" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M16 11V7a4 4 0 00-8 0v4M8 11v6h8v-6M8 11H6a2 2 0 00-2 2v4a2 2 0 002 2h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2"/>
            </svg>
            Orders
        </a>
        <a href="{% url 'customer_index' %}" onclick="showModule('customers')"
           class="nav-item flex items-center px-6 py-3 text-soft-brown hover:bg-warm-beige hover:text-accent-brown transition-colors duration-200 light-text">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="#7c3aed" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
            </svg>
            Customers
        </a>
        <a href="{% url 'inventory_index' %}" {# NEW: Link to the Inventory Index URL #}
           class="nav-item flex items-center px-6 py-3 text-soft-brown hover:bg-warm-beige hover:text-accent-brown transition-colors duration-200 light-text">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="#ea580c" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>

            Inventory
        </a>
        <a href="{% url 'category_index' %}" {# Assuming category_index is a direct URL #}
           class="nav-item flex items-center px-6 py-3 text-soft-brown hover:bg-warm-beige hover:text-accent-brown transition-colors duration-200 light-text">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="#0891b2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
            </svg>
            Categories
        </a>
        {# NEW: Brand Link #}
        <a href="{% url 'brand_index' %}" {# Assuming 'brand_index' will be your brand listing URL #}
           class="nav-item flex items-center px-6 py-3 text-soft-brown hover:bg-warm-beige hover:text-accent-brown transition-colors duration-200 light-text">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="#6d28d9" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m-1 4h1m8-10h1m-1 4h1m-1 4h1M3 21h18"/>
            </svg>
            Brands
        </a>
        <a href="{% url 'promotion_index' %}" onclick="showModule('promotions')"
           class="nav-item flex items-center px-6 py-3 text-soft-brown hover:bg-warm-beige hover:text-accent-brown transition-colors duration-200 light-text">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="#16a34a" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>

            Promotions
        </a>
        <a href="{% url 'review_index' %}" onclick="showModule('reviews')"
           class="nav-item flex items-center px-6 py-3 text-soft-brown hover:bg-warm-beige hover:text-accent-brown transition-colors duration-200 light-text">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="#eab308" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"

</div>
